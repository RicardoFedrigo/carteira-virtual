version: "3"

services:
  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    restart: always
    env_file: ./.env
    environment:
      - POSTGRES_USER=${USERNAME}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql